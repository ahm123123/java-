<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        function add(first,last)
        {
            var full;
            document.write("Sum of Two Digits : <br>");
            full = first + last;
            return full;
        }



        function data()
        {
            var result;
            result = add(16,32);
            document.write(result);
        }
    </script>
</head>
<body>
    <p>Please Click A below Button :</p>
    <input type="button" onclick="data()" value="Click Button">
</body>
</html>
