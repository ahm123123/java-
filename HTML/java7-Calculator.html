<!DOCTYPE html>
<html lang="en">
<head>
    <script>
     function add()
     {
        var a=parseInt(document.getElementById("t1").value);
        var b=parseInt(document.getElementById("t2").value);

        var c=a+b;
        document.getElementById("t3").value=c;
      }

      function sub()
     {
        var a=parseInt(document.getElementById("t1").value);
        var b=parseInt(document.getElementById("t2").value);

        var c=a-b;
        document.getElementById("t3").value=c;
      }

      function multi()
     {
        var a=parseInt(document.getElementById("t1").value);
        var b=parseInt(document.getElementById("t2").value);

        var c=a*b;
        document.getElementById("t3").value=c;
      }

      function div()
     {
        var a=parseInt(document.getElementById("t1").value);
        var b=parseInt(document.getElementById("t2").value);

        var c=a/b;
        document.getElementById("t3").value=c;
      }

      
    </script>
   
</head>
<body>
